<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Word Guess Game</title>
</head>
<body>

    <div class="header">
      <span class="header-logo-1">
        <img src="assets/images/img_3.jpg" height="125" width="150">
      </span>
      <h1 class="header-text">Hangman: <span class="subtitle">Sports Edition!</span></h1>
      <span class="header-logo-2">
        <img src="assets/images/img_2.jpg" height="125" width="150">
      </span>
      <h2 class="instructions">Press any key to guess a letter</h2>
    </div>

    <div class="main-content">

      <div class="wins">
        <h2>Wins: </h2>
        <h2 id="wins-text"></h2>
      </div>

      <div class="guesses-rem">
        <h2>Guesses Remaining: </h2>
        <h2 id="guesses-remaining-text"></h2>
      </div>

      <div class="letters-guessed">
        <h2>Letters already guessed: </h2>
        <h2 id="letters-guessed-text"></h2>
      </div>

      <div class="clr"></div>

      <div class="main-imgs">
        <img src="assets/images/img_1.png" alt="sports image" width="450" height="auto">
      </div>

      <div class="current-word">
        <h2>Current Word: </h2>
        <h2 id="current-word-text"></h2>
      </div>

      <div class="main-imgs">
        <img src="assets/images/img_4.png" alt="sports image" width="375" height="auto">
      </div>

      <div class="alerts">
        <h1 id="win-status"></h1>
        <h1 id="loss-status"></h1>
        <h1 id="alert"></h1>
      </div>

    </div>

  <script src="assets/javascript/game.js"></script>
</body>
</html>
