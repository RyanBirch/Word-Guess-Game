<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Word Guess Game</title>
</head>
<body>

  <div class="wrapper">

    <div class="header">
      <span class="header-logo-1">
        <img src="http://worldartsme.com/images/spring-sports-clipart-1.jpg" height="125" width="150">
      </span>
      <h1 class="header-text">Hangman: <span class="subtitle">Sports Edition!</span></h1>
      <span class="header-logo-2">
        <img src="http://worldartsme.com/images/all-sports-clipart-1.jpg" height="125" width="150">
      </span>
      <h2 class="instructions">Press any key to guess a letter</h2>
    </div>

    <div class="left-block">
      <h2>Wins: </h2>
      <h2 id="wins-text"></h2>

      <h2>Current Word: </h2>
      <h2 id="current-word-text"></h2>

      <h2>Guesses Remaining: </h2>
      <h2 id="guesses-remaining-text"></h2>

      <h2>Letters already guessed: </h2>
      <h2 id="letters-guessed-text"></h2>
    </div>

    <div class="right-block">
      <h1 id="game-status"></h1>
      <h1 id="alert"></h1>
    </div>

  </div>

  <script src="assets/javascript/game.js"></script>
</body>
</html>
